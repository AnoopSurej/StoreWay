{% load static %}

<script type="text/javascript" src="{{ STATIC_URL }} /static/jquery-1.8.0.js">
</script> 

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- basic -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- mobile metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <!-- site metas -->
  <title>StoreWay</title>
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- fevicon -->
  <!-- bootstrap css -->
  <link rel="stylesheet" href="{% static 'storeapp/css/bootstrap.min.css' %}">
  <!-- style css -->
  <link rel="stylesheet" href="{% static 'storeapp/css/style.css' %}">
  <!-- Responsive-->
  <link rel="stylesheet" href="{% static 'storeapp/css/responsive.css' %}">  
  <!-- Scrollbar Custom CSS -->
  <link rel="stylesheet" href="{% static 'storeapp/css/jquery.mCustomScrollbar.min.css' %}">
  <!-- Tweaks for older IEs-->
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>

<!-- body -->

<body class="main-layout">
  <!-- loader  -->
  <!-- end loader -->
  <!-- header -->
  <header>
    <!-- header inner -->
    <div class="header-top">
      <div class="header">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xl-2 col-lg-4 col-md-4 col-sm-3 col logo_section">
              <div class="full">
                <div class="center-desk">
<div class="logo">
                  <img src="{% static 'storeapp/images/StoreWayLogo.png' %}">
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-10 col-lg-8 col-md-8 col-sm-9">
         
               <div class="menu-area">
                <div class="limit-box">
                  <nav class="main-menu ">
                    <ul class="menu-area-main">
                      <li> <a href="/cdashboard">Dashboard</a> </li>
                      <li> <a href="/clogout">Log Out</a> </li>
                     </ul>
                   </nav>
                 </div>
               </div> 
              </div>
           </div>
         </div>
       </div>
     </div>
    </header>
    
     <!-- end header inner -->
     <h1 style="text-align: center; padding: 10px; font-size: 30px; font-weight: bold;">Order History</h1>

     <div>
       <table style="margin: 0 auto; width: 60%; font-size: 23px">
         <tr>
           <th>Item Name</th>
           <th>Price</th>
           <th>Shop Name</th>
            <th>Date</th>
         </tr>
         {% for entry in entries %}
         <tr>
             <td>{{entry.item_name}}</td>
             <td>{{entry.item_price}}</td>
             <td><a href="/shopdummy?shopname={{entry.shop_name}}">{{entry.shop_name}}</a></td>
             <td>{{entry.currentdate|date:'d-m-Y'}}</td>      
         </tr>
         {% endfor %}
       </table>
     </div>

  
</div>


<!-- Javascript files-->
<script src="{% static 'storeapp/js/jquery.min.js' %}"></script>
<script src="{% static 'storeapp/js/popper.min.js' %}"></script>
<script src="{% static 'storeapp/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'storeapp/js/jquery-3.0.0.min.js' %}"></script>
<!-- sidebar -->
<script src="{% static 'storeapp/js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
<script src="{% static 'storeapp/js/custom.js' %}"></script>
<script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>

</body>

</html>
