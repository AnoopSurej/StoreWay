<!DOCTYPE html>
<html lang="en">

<head>
  <!-- basic -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- mobile metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <!-- site metas -->
  <title>StoreWay</title>
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- fevicon -->
  <!-- bootstrap css -->
  <link rel="stylesheet" href="{% static 'storeapp/css/bootstrap.min.css' %}">
  <!-- style css -->
  <link rel="stylesheet" href="{% static 'storeapp/css/style.css' %}">
  <!-- Responsive-->
  <link rel="stylesheet" href="{% static 'storeapp/css/responsive.css' %}">  
  <!-- Scrollbar Custom CSS -->
  <link rel="stylesheet" href="{% static 'storeapp/css/jquery.mCustomScrollbar.min.css' %}">
  <!-- Tweaks for older IEs-->
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

</head>

<!-- body -->

<body class="main-layout">
  <!-- loader  -->
  <!-- end loader -->
  <!-- header -->
  <header>
    <!-- header inner -->
    <div class="header-top">
      <div class="header">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xl-2 col-lg-4 col-md-4 col-sm-3 col logo_section">
              <div class="full">
                <div class="center-desk">
<div class="logo">
                  <img src="{% static 'storeapp/images/StoreWayLogo.png' %}">
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-10 col-lg-8 col-md-8 col-sm-9">
         
               <div class="menu-area">
                <div class="limit-box">
                  <nav class="main-menu ">
                    <ul class="menu-area-main">
                      <li> <a href="/cdashboard">Dashboard</a> </li>
                      <li> <a href="/clogout">Log Out</a> </li>
                     </ul>
                   </nav>
                 </div>
               </div> 
              </div>
           </div>
         </div>
       </div>
     </div>
    </header>
    {% for shop in shops %}
  <form method="POST">
    {% csrf_token %}
    <div class="card">
      <div class="card-header">
        {{shop.item_name}}
      </div>
      <div class="card-body">
        <p class="card-text">Item Price :{{shop.item_price}} </p>
        <p class="card-text">Item Quantity :{{shop.item_quantity}} </p>
        <p class="card-text">Item Description :{{shop.item_description}} </p>
       <!-- <h5 class="card-title">Special title treatment</h5>
        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
        <input type="hidden" value={{shop.shopkeeper_email}} name="shopkeeper_email">
        <input type="hidden" value={{shop.item_name}} name="item_name">
        <input type="hidden" value={{shop.item_price}} name="item_price">
        <input type="hidden" value={{shop.item_quantity}} name="item_quantity">
        <button style="padding: 10px; border-color: black; font-weight: bold;" formaction="shopitems">Buy Online</button>
      </div>
    </div>
  </form>
    {% endfor %}
     <!-- end header inner -->
     <form action="listaddress" class="inline">
      <button class="float-left submit-button" style="padding: 10px; border-color: black; font-weight: bold;" >Done</button>
  </form>

  
</div>


<!-- Javascript files-->
<script src="{% static 'storeapp/js/jquery.min.js' %}"></script>
<script src="{% static 'storeapp/js/popper.min.js' %}"></script>
<script src="{% static 'storeapp/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'storeapp/js/jquery-3.0.0.min.js' %}"></script>
<!-- sidebar -->
<script src="{% static 'storeapp/js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
<script src="{% static 'storeapp/js/custom.js' %}"></script>
<script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>

</body>

</html>
